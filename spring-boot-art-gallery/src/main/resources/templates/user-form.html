<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Signup Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {
            color:red;
            }
    </style>

</head>

<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">Create User</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Login Form -->
                <form action="#" th:action="@{/users/save}"
                      th:object="${user}" method="POST">

                    <!-- User name -->
                    <label>Enter Username: </label>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <input type="email" th:field="*{username}" placeholder="username" class="form-control" >
                    </div>
                    <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />

                    <!-- Password -->
                    <label>Enter Password :</label>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                        <input type="password" th:field="*{password}" placeholder="password" class="form-control" >
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />


                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-8 controls">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </div>

                    <!-- I'm manually adding tokens ... Bro! -->
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}" />

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
