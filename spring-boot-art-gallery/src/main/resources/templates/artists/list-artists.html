<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Artists List</title>
</head>
<header>
    <!-- Add a logout button -->
    <div class="row">
    <div class="col-sm-11"></div>
    <div class="col-sm-1">
    <form th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" />

    </form>
    </div>
    </div>
    <hr>
</header>

<body>

<div class="container">

    <h3>Artists List</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/artists/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Artist
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th><center>First Name</center></th>
            <th><center>Last Name</center></th>
            <th><center>Email</center></th>
            <th><center>Artist Details</center></th>
            <th><center>Art Work</center></th>
            <th><center>Action</center></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempArtist : ${artists}">

            <td style="text-align: center" th:text="${tempArtist.firstName}" />
            <td style="text-align: center" th:text="${tempArtist.lastName}" />
            <td style="text-align: center" th:text="${tempArtist.email}" />

            <td style="text-align: center">
                <!-- Add "details" button/link -->
                <a th:href="@{/artists/showArtistDetails(artistId=${tempArtist.id})}"
                   class="btn btn-info btn-sm">
                    Info
                </a>
            </td>

            <td style="text-align: center">
                <!-- Add "art work" button/link -->
                <a th:href="@{/artworks/list(artistId=${tempArtist.id})}"
                   class="btn btn-info btn-sm">
                    View
                </a>
            </td>

            <td style="text-align: center">
                <!-- Add "update" button/link -->
                <a th:href="@{/artists/showFormForUpdate(artistId=${tempArtist.id})}"
                   class="btn btn-success btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/artists/delete(artistId=${tempArtist.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Artist?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
